<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- navbar -->
    <nav class="navbar">
        <ul class="link-group">
            <li class="link initial"><a href ="#">Home</a></li>
            <li class="link"><a href ="#">About</a></li>
            <li class="link"><a href ="#">Skills</a></li>
            <li class="link"><a href ="#">Projects</a></li>
            <li class="link"><a href ="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Home section -->

    <section class="home-section">

    </section>

    <!-- contact section -->
    <section class="contact-section">
        <form class="contact-form">
            <input type="text" name="name" id="name" autocomplete="off" placeholder="name">
            <input type="text" name="email" id="email" autocomplete="off" placeholder="email">
            <textarea name="msg" id="msg" placeholder="message" autocomplete="off"></textarea>
            <button type="submit" class="submit-btn">contact</button>
        </form>
    </section>

    <script src="app.js"></script>


    
</body>
</html>
